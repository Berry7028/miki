<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miki desktop</title>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="flex min-h-screen items-center justify-center px-6 py-10">
      <section class="w-full max-w-5xl rounded-3xl border border-white/10 bg-slate-900/80 p-8 shadow-[0_40px_120px_rgba(8,12,20,0.6)] backdrop-blur md:p-10">
        <div class="grid gap-8 md:grid-cols-[minmax(0,1.1fr)_minmax(0,0.9fr)]">
          <div class="space-y-6">
            <div class="space-y-2">
              <p class="text-xs uppercase tracking-[0.32em] text-sky-200/80">
                miki desktop
              </p>
              <h1 class="text-4xl font-semibold leading-tight text-white md:text-5xl">
                自動操作エージェントの
                <span class="text-sky-200">オーバーレイ</span>
              </h1>
              <p class="text-base text-slate-200">
                依頼の送信、進行状況、ログをこのパネルで確認できます。
              </p>
            </div>

          <div class="space-y-3 rounded-2xl border border-white/10 bg-slate-950/60 p-5">
            <label class="text-sm text-slate-300" for="goal-input">ゴール</label>
            <textarea
              id="goal-input"
                rows="4"
                class="w-full rounded-xl border border-white/10 bg-slate-900 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none"
                placeholder="例: ブラウザを開いて、今日の天気を調べてください。"
              ></textarea>
              <div class="flex flex-wrap gap-3">
                <button
                  id="start-btn"
                  class="rounded-full bg-sky-400 px-6 py-2 text-sm font-semibold text-slate-900 transition hover:bg-sky-300"
                >
                  実行
                </button>
                <button
                  id="stop-btn"
                  class="rounded-full border border-rose-400/60 px-6 py-2 text-sm font-semibold text-rose-200 transition hover:border-rose-300 hover:text-white"
                >
                  停止
                </button>
                <button
                  id="reset-btn"
                  class="rounded-full border border-white/15 px-6 py-2 text-sm font-semibold text-slate-200 transition hover:border-white/30"
                >
                  リセット
                </button>
              </div>
            </div>

            <div class="space-y-3 rounded-2xl border border-white/10 bg-slate-950/60 p-5">
              <label class="text-sm text-slate-300" for="hint-input">追加ヒント</label>
              <div class="flex flex-col gap-3 md:flex-row">
                <input
                  id="hint-input"
                  type="text"
                  class="flex-1 rounded-xl border border-white/10 bg-slate-900 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-emerald-400 focus:outline-none"
                  placeholder="例: 右上に検索ボタンがあります。"
                />
                <button
                  id="hint-btn"
                  class="rounded-full bg-emerald-400 px-5 py-2 text-sm font-semibold text-slate-900 transition hover:bg-emerald-300"
                >
                  送信
                </button>
              </div>
            </div>

            <div class="space-y-3 rounded-2xl border border-white/10 bg-slate-950/60 p-5">
              <label class="text-sm text-slate-300" for="api-key-input">APIキー設定</label>
              <input
                id="api-key-input"
                type="password"
                class="w-full rounded-xl border border-white/10 bg-slate-900 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-violet-400 focus:outline-none"
                placeholder="GEMINI_API_KEY を入力"
              />
              <div class="flex flex-wrap items-center gap-3">
                <button
                  id="save-key-btn"
                  class="rounded-full bg-violet-400 px-5 py-2 text-sm font-semibold text-slate-900 transition hover:bg-violet-300"
                >
                  保存
                </button>
                <p id="save-key-status" class="text-xs text-slate-400"></p>
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <div class="rounded-2xl border border-white/10 bg-slate-950/60 p-5">
              <p class="text-sm text-slate-300">ステータス</p>
              <div class="mt-3 space-y-2 text-sm text-slate-100">
                <div class="flex items-center justify-between">
                  <span class="text-slate-400">状態</span>
                  <span id="status-state" class="font-semibold text-sky-200">idle</span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-slate-400">ステップ</span>
                  <span id="status-step" class="font-semibold">0</span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-slate-400">アプリ</span>
                  <span id="app-name" class="font-semibold"></span>
                </div>
              </div>
              <p id="status-goal" class="mt-3 text-xs text-slate-400"></p>
            </div>

            <div class="rounded-2xl border border-white/10 bg-slate-950/60 p-5">
              <div class="flex items-center justify-between">
                <p class="text-sm text-slate-300">ログ</p>
                <button
                  id="clear-log-btn"
                  class="text-xs text-slate-400 hover:text-slate-200"
                >
                  クリア
                </button>
              </div>
              <ul
                id="log-list"
                class="mt-4 max-h-[360px] space-y-2 overflow-y-auto text-xs text-slate-200"
              ></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
