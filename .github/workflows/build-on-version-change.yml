name: Build Desktop on Version Change

on:
  push:
    branches:
      - main

jobs:
  build-desktop:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: desktop/package-lock.json
      - name: Setup Python
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check version change
        id: version
        run: |
          set -euo pipefail
          if ! git show HEAD~1:package.json > /tmp/prev-package.json 2>/dev/null; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          prev=$(node -p "require('/tmp/prev-package.json').version || ''")
          curr=$(node -p "require('./package.json').version || ''")
          echo "prev=$prev" >> "$GITHUB_OUTPUT"
          echo "curr=$curr" >> "$GITHUB_OUTPUT"
          if [ "$prev" != "$curr" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm --prefix desktop install
      - name: Install Python dependencies
        if: steps.version.outputs.changed == 'true'
        run: |
          python3 -m pip install --upgrade pip --break-system-packages
          python3 -m pip install --break-system-packages -r requirements.txt pyinstaller

      - name: Build and package
        if: steps.version.outputs.changed == 'true'
        run: npm --prefix desktop run dist

      - name: Upload artifacts
        if: steps.version.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: miki-desktop-${{ steps.version.outputs.curr }}
          path: desktop/dist/**
